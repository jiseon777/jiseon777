            '검은 인영이 우리의 뒤에 일렁이며 찍혀 있었습니다. 어떻게 할까요? <br><br>                                                                                       <a href="4_samusil_dice.html">1.모르는 척 한다. 사실 별로 신경 쓰이지 않는다. 얼룩인지 귀신인지 나발인지. 지금 그게 중요한 게 아니다. 과제 제출 시간까지는 많이 남았지만, 미리 끝내지 않으면 헬스장 출석이 어려워질 것이다.</a>                            <br>                                                                                                                               <a href="4_samusil_dice.html">2.무섭다. 다시 동기를 부르고 싶은 마음이 굴뚝 같다. 그 자리에서 다리가 굳어 버린 것만 같다. 두려움이 몸을 집어삼킨다. </a> <br>                                     <a href="4_samusil_dice.html">3."뭐지? 신기하네. 뒤에 누가 서 있던 건가?" 검은 인영이 찍혀 있던 자리를 쳐다보고 손을 휘적인다. 서늘함이 느껴지는 것 같기도 하고. 아직 초봄이라 그런지 날이 덜 풀린데다, 창문에서 찬기가 들어오는 듯 하다. </a> <br>   <br>'

        function updateText() {

        function nextText() {
            if (currentIndex < texts.length - 1) {
                currentIndex++;
                updateText();
            } else {
                alert("You have reached the end of the texts.");
            }
        }
