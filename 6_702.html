            '왜 일까요? <br><br>                                                                                       <a href="6_702_dice.html">1.인형 때문은 아니고, 과제 제출 날짜를 착각한 것 같다.</a>                            <br>                                                                                                                               <a href="6_702_dice.html">2.남의 인형에 손 대면 안 된다는 규칙 같은 게 있었던가? 아니면 원래 이 자리에 있어야 하는 인형이어서일까. 인형이 나한테 화내고 있다는 기분이 든다. </a> <br>                                     <a href="6_702_dice.html">3.이거 옛날에 내가 잃어버린 인형이랑 똑 닮았네. </a> <br>    <br>'

        var currentIndex = 0;

        function updateText() {
            var textContainer = document.getElementById('text-container');
            textContainer.innerHTML = texts[currentIndex];

        function nextText() {
            if (currentIndex < texts.length - 1) {
                currentIndex++;
                updateText();
            } else {
                alert("You have reached the end of the texts.");
            }
        }

        function prevText() {
            if (currentIndex > 0) {
                currentIndex--;
                updateText();
            } else {

            }
        }
