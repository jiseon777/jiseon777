            '요즘 학생들이 우드락 폼포드를 잘라 조형물을 만드는 과제를 진행합니다. 강의실에 개인 물건을 놓는 것은 규칙상 어긋나지만, 조교님께 양해를 구해 임시 허용이 되었나 봅니다. 704 강의실들에 하얀 폼보드 조각들이 늘어 서 있습니다. <br><br>우드락 폼보드는 직접 잘라 제작하는 걸까요? 다들 구조물들의 규모가 꽤 크고, 기계적이라 재밌습니다. <br> 당신은 불 꺼진 704 강의실을 유리 문 밖에서 구경합니다. 하얀 폼보드들이 어두운 교실 안에서 미세한 빛에 반사되어 종종 빛나고는 합니다. <br> 조형물을 보고 무얼 형상화한 것인지 상상합니다. 자동차, 냉장고, 정체를 알 수 없는 상자 등... 폼보드 특성상 직선 형태로 잘린 조각들이 많아 인공물이 위주로 제작되었습니다. <br><br> 잘 구경하고 자리를 뜨려는 와중, 704 안에서 부스럭거리는 소리가 귀를 스칩니다. 뭔가 떨어진 걸까요? ',
            '구조물 중 달라진 점은 특별히 없어 보입니다. 한 가지, 독특한 형태의 구조물이 눈에 띕니다. 사람 같은 몸이지만, 사람은 아닙니다. 영화 에일리언의 에일리언이 생각 날 정도로 그로테스크한 머리가 당장이라도 움직일 듯 정교하게 만들어진 구조물입니다. 아까도 있던 구조물일 텐데, 왜 눈에 띄지 않았을까요? <br>부스럭거리는 소리는 또 어디서 난 것일까요. <br><br>                                                                                       <a href="9_704A_dice.html">1. 꽤 잘 만들었다고 생각한다. 일단 같은 과 학생으로서 경외심을 표하게 된다. 어떻게 만든 거지? 우드락 같지는 않은데. 남의 물건이니 일단 내일 날 밝으면 다시 확인해보도록하고, 내 과제 하러 가야겠다. </a>                            <br>                                                                                                                               <a href="9_704A_dice.html">2.설마 저게 움직인 걸까? 에일리언 영화를 본 적 있어서 알고있다. 외계인들은 아주 무섭다.  </a> <br>                                     <a href="9_704A_dice.html">3. 저게 움직인거면, 나한테 할 말이 있다는 거 아닐까? 문을 열고 들여다본다. </a> <br>    <br>'
