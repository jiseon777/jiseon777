        var currentIndex = 0;

        function updateText() {
            var textContainer = document.getElementById('text-container');

        function nextText() {
            if (currentIndex < texts.length - 1) {
                currentIndex++;
                updateText();
            } else {
                alert("You have reached the end of the texts.");
            }
        }

        function prevText() {
            if (currentIndex > 0) {
                currentIndex--;
                updateText();
            } else {

            }
